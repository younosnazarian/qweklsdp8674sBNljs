<!DOCTYPE html>
<html>
<head>
  <script src='https://younosnazarian.github.io/tinymcekryptomesh/js/tinymce/jquery.tinymce.min.js' referrerpolicy="origin"></script>
  <script>
tinymce.init({
  selector: 'textarea',  // change this value according to your HTML
  plugins: 'advcode preview image link lists advlist fullscreen media codesample anchor unlink wordcount',  // required by the code menu item
  toolbar1: 'undo redo fullscreen | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | table | fontsizeselect',
  toolbar2: 'link unlink anchor image media code codesample | wordcount preview'
});
  </script>
</head>

<body>
<h1>Write the article!</h1>
  <form method="post">
    <textarea id="mytextarea" name="mytextarea">Hi Younos!</textarea>
  </form>
</body>
</html>
